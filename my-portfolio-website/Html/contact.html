<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Website - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MyWebsite</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form-section">
            <h1>Contact Us</h1>
            <p>Have a question or want to work with us? Fill out the form below.</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <p id="formStatus"></p>
        </section>

        <section class="contact-info">
            <h2>Our Address</h2>
            <p>123 Awesome Street<br>Tech City, TC 54321</p>
            <p><strong>Email:</strong> info@myawesomewebsite.com</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Awesome Website. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
